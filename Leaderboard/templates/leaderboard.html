<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Monthly Expense Leaderboard{% endblock %}</title>
    {% block styles %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/leaderboard-styles.css') }}">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    {% endblock %}
</head>
<body>
    <div class="card custom-card">
        {% block content %}
        <div class="card-header">LEADERBOARD</div>
        <ul class="list-group list-group-flush custom-list-group" id="leaderboard">
        </ul>
        {% endblock %}
    </div>
    {% block scripts %}
<script src="{{ url_for('static', filename='js/leaderboard.js') }}"></script>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
{% endblock %}
</body>
</html>
