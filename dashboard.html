<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker Dashboard</title>
    <link rel="stylesheet" href="dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Expense Tracker</h1>
            <select>
                <option>Select Group</option>
                <option>Group 1</option>
                <option>Group 2</option>
            </select>
        </div>
        <div class="section">
            <div class="section-title">Weekly Expenses Overview</div>
            <canvas id="expenseChart"></canvas>
        </div>
        <div class="section">
            <div class="section-title">Expense Categories</div>
            <canvas id="categoryChart"></canvas>
        </div>
        <div class="section">
            <div class="section-title">Expense Trends</div>
            <canvas id="trendChart"></canvas>
        </div>
        <div class="section">
            <div class="section-title">Total Spending</div>
            <p>Total: $800</p>
        </div>
        <div class="section">
            <div class="section-title">Satisfaction Score</div>
            <div>
                <i class="fa fa-star"></i>
                <i class="fa fa-star"></i>
                <i class="fa fa-star"></i>
                <i class="fa fa-star"></i>
                <i class="fa fa-star-half-alt"></i>
            </div>
        </div>
        <div class="section">
            <div class="section-title">Weekly Leaderboard</div>
            <table class="leaderboard">
                <thead>
                    <tr>
                        <th>Rank</th>
                        <th>Username</th>
                        <th>Total Spent</th>
                        <th>Satisfaction Score</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>John</td>
                        <td>$250</td>
                        <td><i class="fa fa-star"></i><i class="fa fa-star"></i><i class="fa fa-star"></i><i class="fa fa-star"></i><i class="fa fa-star-half-alt"></i></td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>Jane</td>
                        <td>$200</td>
                        <td><i class="fa fa-star"></i><i class="fa fa-star"></i><i class="fa fa-star"></i><i class="fa fa-star"></i><i class="fa fa-star"></i></td>
                    </tr>
                    <tr>
                        <td>3</td>
                        <td>Bob</td>
                        <td>$150</td>
                        <td><i class="fa fa-star"></i><i class="fa fa-star"></i><i class="fa fa-star"></i><i class="fa fa-star-half-alt"></i><i class="fa fa-star-half-alt"></i></td>
                    </tr>
                    <tr>
                        <td>4</td>
                        <td>Alice</td>
                        <td>$120</td>
                        <td><i class="fa fa-star"></i><i class="fa fa-star"></i><i class="fa fa-star-half-alt"></i><i class="fa fa-star-half-alt"></i><i class="fa fa-star-half-alt"></i></td>
                    </tr>
                    <tr>
                        <td>5</td>
                        <td>Mark</td>
                        <td>$80</td>
                        <td><i class="fa fa-star"></i><i class="fa fa-star"></i><i class="fa fa-star"></i></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <script src="dashboard.js"></script>
</body>
</html>
