<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/login-signup-styles.css') }}" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="{{ url_for('static', filename='js/loginform.js') }}"></script>
    <script src="{{ url_for('static', filename='js/loginform.js') }}"></script>
   
        
</head>


<body>
    <div class="login-container">
        <h3>Login</h3>
            <form action="{{ url_for('perform_login') }}" method="POST">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="pwd">Password:</label>
                <div class="input-group">
                    <input type="password" class="form-control" id="pwd" name="password" required>
                    <span class="input-group-text toggle-password" style="cursor: pointer;" onclick="togglePassword('pwd', 'toggleIcon')">
                        <i id="toggleIcon" class="bi bi-eye-slash"></i>
                    </span>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
        <!-- <p><a href="{{ url_for('forgot_password') }}">Forgot password?</a></p> -->
        <p>Don't have an account? <a href="{{ url_for('signup') }}">Create one</a></p>
    </div>
</body>
</html>
