<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/signup-styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login-signup-styles.css') }}">
    <script src="{{ url_for('static', filename='js/signup_form.js') }}"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>


        
        
</head>
<body>
    <div class="signup-container">
        <h3>Signup</h3>
        <form action="/submit-signup" method="POST">
            <div class="form-row">
                <div class="form-group col-md-4"> 
                    <label for="firstName">First Name<span class="required">*</span></label>
                    <input type="text" class="form-control" id="firstName" name="firstName" required>
                </div>
                <div class="form-group col-md-4"> 
                    <label for="middleName">Middle Name</label>
                    <input type="text" class="form-control" id="middleName" name="middleName">
                </div>
                <div class="form-group col-md-4"> 
                    <label for="lastName">Last Name<span class="required">*</span></label>
                    <input type="text" class="form-control" id="lastName" name="lastName" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="dob">Date of Birth<span class="required">*</span></label>
                    <input type="date" class="form-control" id="dob" name="dob" required onchange="validateDOB()">
                </div>            
                <div class="form-group col-md-6">
                    <label for="email">Email<span class="required">*</span></label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
            </div>
            <div class="form-row">
            <div class="form-group col-md-6">
                <label for="mobile">Mobile<span class="required">*</span></label>
                <input type="tel" pattern="[0-9]*" inputmode="numeric" class="form-control" id="mobile" name="mobile" required>
            </div>
            <div class="form-group col-md-6">
                <label for="country">Region</label>
                <select id="country" class="form-control" name="country" required>
                    <option selected>Choose...</option>
                    <option value="ACT">Australian Capital Territory</option>
                    <option value="NSW">New South Wales</option>
                    <option value="NT">Northern Territory</option>
                    <option value="QLD">Queensland</option>
                    <option value="SA">South Australia</option>
                    <option value="TAS">Tasmania</option>
                    <option value="VIC">Victoria</option>
                    <option value="WA">Western Australia</option>     
                </select>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="password">Password<span class="required">*</span></label>
                <div class="input-group">
                    <input type="password" class="form-control" id="password" name="password" required>
                    <div class="input-group-append">
                        <span class="input-group-text" onclick="togglePassword('password', 'toggleIcon1')" style="cursor: pointer;">
                            <i id="toggleIcon1" class="bi bi-eye-slash"></i>
                        </span>
                    </div>
                </div>
            </div>
            <div class="form-group col-md-6">
                <label for="confirmPassword">Confirm Password<span class="required">*</span></label>
                <div class="input-group">
                    <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required oninput="checkPasswordsMatch();">
                    <div class="input-group-append">
                        <span class="input-group-text" onclick="togglePassword('confirmPassword', 'toggleIcon2')" style="cursor: pointer;">
                            <i id="toggleIcon2" class="bi bi-eye-slash"></i>
                        </span>
                    </div>
                </div>
                <div id="passwordMatchMessage" class="text-danger mt-2"></div>
            </div>        
        </div>
            <label>Gender<span class="required">*</span></label>
            <div class="row">
                <div class="col-4 form-check thirds">
                    <input class="form-check-input" type="radio" name="gender" id="male" value="male" required>
                    <label class="form-check-label" for="male">Male</label>
                </div>
                <div class="col-4 form-check thirds">
                    <input class="form-check-input" type="radio" name="gender" id="female" value="female" required>
                    <label class="form-check-label" for="female">Female</label>
                </div>
                <div class="col-4 form-check thirds">
                    <input class="form-check-input" type="radio" name="gender" id="transgender" value="transgender" required>
                    <label class="form-check-label" for="transgender">Transgender</label>
                </div>
                <div class="col-4 form-check halves">
                    <input class="form-check-input" type="radio" name="gender" id="nonbinary" value="nonbinary" required>
                    <label class="form-check-label" for="nonbinary">Non-Binary</label>
                </div>
                <div class="col-4 form-check halves">
                    <input class="form-check-input" type="radio" name="gender" id="other" value="other" required>
                    <label class="form-check-label" for="other">Prefer not to say</label>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Sign Up</button>
        </form>
    </div>

</body>
</html>
